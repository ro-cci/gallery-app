name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      shell: bash
      run: |
        set -o pipefail
        npm test 2>&1 | tee test-output.txt
      
    - name: Generate test coverage
      run: npm run test:coverage
      continue-on-error: true
      
    - name: Upload CI test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-logs-${{ matrix.node-version }}
        path: |
          test-output.txt
          coverage/lcov.info
        if-no-files-found: ignore
        retention-days: 3

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code style (if eslint is configured)
      shell: bash
      run: |
        set -o pipefail
        if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || { [ -f package.json ] && grep -q "eslint" package.json; }; then
          npm run lint 2>&1 | tee lint-output.txt || true
        else
          echo "No ESLint configuration found, skipping lint check" | tee lint-output.txt
        fi
      continue-on-error: true

    - name: Upload lint logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-logs
        path: lint-output.txt
        if-no-files-found: ignore
        retention-days: 3

  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check if build script exists and run it
      shell: bash
      run: |
        set -o pipefail
        {
          if npm run build --if-present; then
            echo "Build completed successfully"
          else
            echo "No build script found or build failed"
          fi
        } 2>&1 | tee build-output.txt
      continue-on-error: true

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build-output.txt
        if-no-files-found: ignore
        retention-days: 3

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, lint, build-check]
    if: always()
    
    steps:
    - name: Test Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY  
        echo "- **Build Check**: ${{ needs.build-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed. Check the test job for details." >> $GITHUB_STEP_SUMMARY
        fi

  cursor-agent:
    name: Cursor Agent
    runs-on: ubuntu-latest
    needs: [test, lint, build-check]
    if: ${{ always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
